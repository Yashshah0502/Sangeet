<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sangeet by Gitika{% endblock %}</title>

    <!-- ✅ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ✅ Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .toast {
        opacity: 0.95;
      }
    </style>
  </head>

  <body>
    <!-- ✅ Navbar (shared for all pages) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-xxl">
        <a class="navbar-brand fw-bold" href="/">Sangeet by Gitika</a>

        <!-- Mobile toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
            </li>
            <li class="nav-item">
              <!-- Logout button triggers modal -->
              <button
                class="btn btn-outline-light btn-sm ms-2"
                data-bs-toggle="modal"
                data-bs-target="#logoutModal"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ✅ Floating Toast Notifications -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
      {% if messages %} {% for message in messages %}
      <div
        class="toast align-items-center text-bg-success border-0 show mb-2"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body">{{ message }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
      {% endfor %} {% endif %}
    </div>

    <!-- ✅ Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body text-center">
            <p class="mb-3">Are you sure you want to logout?</p>
            <div class="d-flex justify-content-center gap-2">
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <a href="/accounts/logout/" class="btn btn-danger btn-sm"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Main Content Block -->
    <div class="container-xxl py-4">{% block content %}{% endblock %}</div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
