{% extends 'shop/base.html' %}
{% block title %}Dashboard - Sangeet by Gitika{% endblock %}
{% block content %}

<style>
  .card {
    border: none;
    border-radius: 12px;
    transition: 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  }
  .card-img-top {
    height: 220px;
    object-fit: cover;
    border-radius: 12px 12px 0 0;
  }
  .summary-card {
    border-radius: 12px;
  }
</style>

<!-- ðŸŒŸ Dashboard Summary Cards -->
<div class="row g-4 mb-5 text-center">

  <div class="col-md-4">
    <div class="card border-0 text-white shadow-sm" style="background: linear-gradient(135deg, #6a11cb, #2575fc);">
      <div class="card-body py-4">
        <i class="bi bi-bag-fill fs-1 mb-2"></i>
        <h6 class="text-uppercase">Total Products</h6>
        <h2 class="fw-bold mb-0">{{ total_products }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card border-0 text-white shadow-sm" style="background: linear-gradient(135deg, #ff9966, #ff5e62);">
      <div class="card-body py-4">
        <i class="bi bi-box-seam-fill fs-1 mb-2"></i>
        <h6 class="text-uppercase">Total Orders</h6>
        <h2 class="fw-bold mb-0">{{ total_orders }}</h2>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card border-0 text-white shadow-sm" style="background: linear-gradient(135deg, #11998e, #38ef7d);">
      <div class="card-body py-4">
        <i class="bi bi-currency-rupee fs-1 mb-2"></i>
        <h6 class="text-uppercase">Total Revenue</h6>
        <h2 class="fw-bold mb-0">â‚¹{{ total_revenue|floatformat:2 }}</h2>
      </div>
    </div>
  </div>

</div>


{% endblock %}
